    <!-- *ngIf="editingIncident" -->
   <div class="dialog-overlay">
    <div class="dialog-box">
      <div class="edit-form">
       <form (ngSubmit)="onSubmit()">
         <h3>Edit Incident</h3>

         <div class="form-group">
           <label for="subject">Title:</label>
           <input id="subject" [(ngModel)]="incidentData.incSubject" name="subject" required />
         </div>
   
         <div class="form-group">
          <label for="description">Description:</label>
          <textarea id="description" [(ngModel)]="incidentData.incDescription" name="description" required></textarea>
         </div>

         <div class="btn-div">
           <button type="button" class="cancel" (click)="onCancel()">Cancel</button>
           <button type="submit" class="submit">Submit</button>
         </div>
       </form>
    </div>
   </div>
  </div>
